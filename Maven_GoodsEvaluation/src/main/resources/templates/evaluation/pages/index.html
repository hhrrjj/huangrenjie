<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>商品主页</title>

		<!-- Bootstrap Core CSS -->
		<link href="/evaluation/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- MetisMenu CSS -->
		<link href="/evaluation/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

		<!-- DataTables CSS -->
		<link href="/evaluation/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet">

		<!-- DataTables Responsive CSS -->
		<!--<link href="/evaluation/bower_components/datatables-responsive/css/dataTables.responsive.css" rel="stylesheet">-->

		<!-- Custom CSS -->
		<link href="/evaluation/dist/css/sb-admin-2.css" rel="stylesheet">

		<!-- Custom Fonts -->
		<link href="/evaluation/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    	<style>
	        .btn-info{
	       		width: 120px;
	       }
	       .class_div{
	       		width: 500px;
	       		height: 100px;
	       		/*border: red solid 1px ;*/
	       }
	       .findGoods{
	       		float: right;
	       		margin-top: 30px;
	       		margin-right: 50px;
	       }
	       
			table .active{
			    background-color: blue!important;
			    color: red!important;
			} 
			.panel-default{
				width: 800px;
			}
			td{
				width: 200px;
			}
	    </style>

	</head>

	<body>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">欢迎光临大富豪商城！</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							商品信息
						</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="dataTable_wrapper">
								<table class="table table-striped table-bordered table-hover" id="dataTables-example">
									<thead>
										<tr>
											<th>商品名</th>
											<th>单价</th>
											<th>类别</th>
											<th>评论数量</th>
										</tr>
									</thead>
									<tbody class="tbody">
										<tr class="odd gradeX" th:each="goods,iterStat : ${list}">
											<input type="hidden" id="hid" th:value="${goods.g_id}">
											<td th:text="${goods.g_name}">电视机</td>
											<td th:text="${goods.g_price}">2000元</td>
											<td th:text="${goods.g_type}">电器</td>
											<td th:text="${goods.evaList.size()}">5</td>
										</tr>
										
									</tbody>
								</table>
							</div>
							<!-- /.table-responsive -->
							
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->

			<!-- /.row -->
			<div class="row">
				<div class="col-lg-6">
					<div class="class_div">
						<div class="findGoods">
							<button type="button" class="btn btn-info " data-toggle="modal" data-target="#myModal" onclick="showGoods()">查看商品</button>
						</div>
					</div>
				</div>
				
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->

		
		<!-- jQuery -->
		<script src="/evaluation/bower_components/jquery/dist/jquery.min.js"></script>

		<!-- Bootstrap Core JavaScript -->
		<script src="/evaluation/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

		<!-- Metis Menu Plugin JavaScript -->
		<script src="/evaluation/bower_components/metisMenu/dist/metisMenu.min.js"></script>

		<!-- DataTables JavaScript -->
		<script src="/evaluation/bower_components/datatables/media/js/jquery.dataTables.min.js"></script>
		<script src="/evaluation/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>

		<!-- Custom Theme JavaScript -->
		<script src="/evaluation/dist/js/sb-admin-2.js"></script>

		<!-- Page-Level Demo Scripts - Tables - Use for reference -->
		<script>
			 
		
			$(".gradeX").eq(0).addClass("active")
			var g_id = $(".active #hid").val();
			$(".gradeX").click(function(){
				$(this).addClass("active").siblings().removeClass("active");
				g_id = $(".active #hid").val();
			}); 
			
			
			function showGoods(){
				window.location.href="/goods/"+g_id;
			}
			
			

		</script>

	</body>

</html>
