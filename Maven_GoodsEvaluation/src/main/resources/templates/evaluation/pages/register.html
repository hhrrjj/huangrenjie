<!DOCTYPE html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>注册</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <style type="text/css">
    	.error_loginname,.error_password,.error_password2 {
    		color: red;
    		visibility: hidden;/*visible*/ 
    	}
    </style>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">商品评价系统</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" id="myform" action="/user" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="请输入由数字或字母组成的账号" name="u_name" type="text" autofocus id="inputEmail1">
                                	<span class="span error_loginname">*账号格式不正确</span>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="请输入6位数字密码" name="u_password" type="password" id="inputEmail2">
                                	<span class="span error_password">*密码格式不正确</span>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="请确认密码" type="password" id="inputEmail3">
                                	<span class="span error_password2">*与第一次输入密码不一致</span>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-lg btn-success btn-block" >注册</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>
    
    <script type="text/javascript">
		var oinp_name = document.getElementById("inputEmail1");
		var oinp_pwd = document.getElementById("inputEmail2");
		var oinp_pwd2 = document.getElementById("inputEmail3");
		
		var ospan_name = document.getElementsByClassName("span")[0];
		var ospan_pwd = document.getElementsByClassName("span")[1];
		var ospan_pwd2 = document.getElementsByClassName("span")[2];
		
		oinp_name.onblur = function(){
            var regexp = /^[0-9a-z]{1,}$/;
            var inpValue = this.value;
            if(!regexp.test(inpValue)){
            	ospan_name.style.visibility = "visible";
                return false;
            }else {
            	ospan_name.style.visibility = "hidden";
                return true;
            }
        }
		
		oinp_pwd.onblur = function(){
            var regexp = /^[0-9]{6}$/;
            var inpValue = this.value;
            if(!regexp.test(inpValue)){
            	ospan_pwd.style.visibility = "visible";
                return false;
            }else{
            	ospan_pwd.style.visibility = "hidden";
                return true;
            }
        }
		
		oinp_pwd2.onblur = function(){
            var regexp = /^[0-9]{6}$/;
            var inpValue = this.value;
            if(!regexp.test(inpValue) || this.value != oinp_pwd.value){
            	ospan_pwd2.style.visibility = "visible";
                return false;
            }else{
            	ospan_pwd2.style.visibility = "hidden";
                return true;
            }
        }
		/*
         * 阻止表单提交
         * return false 阻止表单提交
         * */
        var oform = document.getElementById("myform")
        oform.onsubmit = function(){
            //onblur()表示执行一次 匿名函数
            var boo1 = oinp_name.onblur();
            var boo2 = oinp_pwd.onblur();
            var boo3 = oinp_pwd2.onblur();
            if(boo1 && boo2 && boo3){
                return true;
            }
            return false;
        }
    
    </script>

</body>

</html>
